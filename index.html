<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="./resources/images/favicon (3).ico" type="image/x-icon">

    <script defer src="./resources/js/script.js"></script>

<body>
    <header>
        <nav class="d-flex justify-content-between mt-5 mx-5 px-5">
            <img src="./resources/images/Tasty_HUT.png" class="img-fluid" alt="">
            <button type="button" class="btn btn-warning">Sing up</button>
        </nav>    
    </header>
    <main>
        <section class="img-fluid mt-5">
            <div class="bg-section py-5 bg-text">
                <div class="text-light text-center">
                    <h2>Taste Our Delicious</h2>
                    <h2>Best Food</h2>
                </div>
                <div class="text-light text-center mt-5 lh-1">

                </div>

                </div>
            </div>

        <section class="mt-5">

                <button class="btn btn-warning" id="more-food-btn">See More Food...</button>

        </section>
        <section>

                      <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
